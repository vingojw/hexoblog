<!DOCTYPE html>
<html lang="en">
<head>
<script src="js/vue.js"></script>
    <meta charset="UTF-8">
<body>
    <a target="_blank" href="http://vuejs.org/guide/components.html#Passing_Callbacks_as_Props">Guide 关于 Passing Callbacks as Props 部分</a>
    <h2>传递回调</h2>
    <p>也可以传递一个方法，或者 回调函数的声明 给 子组件</p>
    <div id="Passing-Callbacks-as-Props">
      <parent></parent> 
    </div>
    <script>
        Vue.component('parent',{
            methods:{
                onChildLoaded:function(msg){
                    console.log(msg);
                }
            },
            template:'<child on-load="{{onChildLoaded}}"></child>'
        });
        Vue.component('child',{
            props:['onLoad'],
            ready:function(){
                this.onload('message from child!');
            }
        });

        new Vue({
            el:'#Passing-Callbacks-as-Props',
        });
    </script>
</body>

</html>
