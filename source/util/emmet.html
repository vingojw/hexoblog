    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html',
        tabMode: 'indent'
      });
      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 300);
      });

      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
      emmetCodeMirror(editor);
    </script>
  <script>
  var vinflag=true;
    function changeLayout(){
      var code = document.getElementsByClassName('CodeMirror');
      var preview = document.getElementById("preview");
      if(vinflag){
        code[0].style.cssText="width:100%;";
        preview.style.cssText="width:100%;border-left:1px solid black;";
        vinflag=false;
      } else {
          code[0].style.cssText="width:50%;";
        preview.style.cssText="width:49%;border-left:0px solid black;";
        vinflag=true;
      }

    }
